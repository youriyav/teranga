{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Senfood-Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'lumino/css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col-md-offset-5 col-xs-offset-4 col-xs-4 col-md-2" style="background-color:green;border-radius: 10px; position: relative;top: 150px; ">
                <div class="form-login">
                    <form action="{% url 'login' %}" method="post">
                         {% csrf_token %}
                        <h4 class="text-center">Bienvenu</h4>
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text" id="username" name="username" class="form-control input-sm" placeholder="login">

                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" name="password" class="form-control input-sm" placeholder="password">
                    </div>
                        <p style="color: red;"></p>
                    <div class="form-group">
                        <button type="submit" class="form-control input-sm btn btn-primary">Sign in  <i class="glyphicon glyphicon-log-in pull-right"></i></button>

                    </div>
                    </form>


                </div>
            </div>

        </div>
    </div>
</body>
</html>
