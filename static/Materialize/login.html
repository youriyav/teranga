<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Materialize</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">


    <link href="bower_components/Ionicons/css/ionicons.min.css" rel="stylesheet">


    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen"/>
    
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
    
     
  </head>

  <body>
             
             

           
       

    <!--\\\\\\\\\\\\\\\\\\\\\\\\\\\\Main content login\\\\\\\\\\\\\\\\\\\\\\\-->
    <div class="display-table">
      <div class="vertical-middle">
          <div class="container">
            <div class="row margin-b-0">
              <div class="col s12 l4 offset-l4">
                  <div class="panel panel-default margin-b-0">
                     <div class="panel-heading left-align">
                        <h2>Se connecter à mon espace membre</h2>
                     </div>
                    <div class="panel-body">
                    
                      <div class="row">
                        <form class="col s12 margin-b-0" action="index.html">
                             <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                 <input id="email" type="email" class="validate">
                                 <label for="email" class="">Email</label>
                             </div>
                             <div class="input-field col s12 margin-b-20">
                                <i class="material-icons prefix">vpn_key</i>
                                 <input id="password" type="password" class="validate">
                                 <label for="password">Mot de passe</label>
                             </div>
                             <div class="col s12 right-align margin-b-20">
                              
                                 <button type="submit" class="waves-effect waves-light btn orange btn-block darken-2">Se connecter</button>
                             </div>
                             <div class="col s12 center-align">
                              
                                 
                             </div>
                         </form>
                      </div>
                      <div class="panel-footer">
                        <a href="register.html">Créer un compte</a>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>
             
    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/materialize/bin/materialize.js"></script>
    <!-- Init -->
    <!-- build:js scripts/main.js -->
    <script src="js/app.js"></script>
    <!-- endbuild -->
  </body>

</html>
